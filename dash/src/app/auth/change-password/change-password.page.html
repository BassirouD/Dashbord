<ion-content>
    <ion-buttons class="butonRetour">
        <ion-back-button class="text-white" defaultHref="/profil"></ion-back-button>
    </ion-buttons>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form id="form" #f="ngForm" (ngSubmit)="update()">
                    <ion-item class="ion-margin-bottom">
                        <ion-icon slot="end" name="person"></ion-icon>
                        <ion-input type="password" [(ngModel)]="loadData.password" required="" name="password" placeholder="Mot de passe"></ion-input>
                    </ion-item>

                    <br>

                    <ion-item class="ion-margin-bottom">
                        <ion-icon slot="end" name="key"></ion-icon>
                        <ion-input type="password" placeholder="Confirme mot de passe" [(ngModel)]="loadData.confirmPassword" required="" name="confirmPassword"></ion-input>
                    </ion-item>
                    <p></p>
                    <ion-button expand="block" type="submit" shape="round">Valider</ion-button>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h2>Orbus dashbord</h2>
                    <br>
                    <h5>
                        Change password
                    </h5>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
