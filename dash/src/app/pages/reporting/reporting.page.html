    <form #f="ngForm">
        <div>
            <ion-row style="margin-right: 1%;margin-left: 1%">
                <ion-col size="6">
                    <ion-card class="text-center classSelect">
                        <ion-item>
                            <ion-label>Période</ion-label>
                            <ion-select mode="ios" value="{{mouth}}" (ionChange)="checkcode($event)"
                                        interface="popover">
                                <ion-select-option value=1>Janvier</ion-select-option>
                                <ion-select-option value=2>Février</ion-select-option>
                                <ion-select-option value=3>Mars</ion-select-option>
                                <ion-select-option value=4>Avril</ion-select-option>
                                <ion-select-option value=5>Mai</ion-select-option>
                                <ion-select-option value=6>Juin</ion-select-option>
                                <ion-select-option value=7>Juillet</ion-select-option>
                                <ion-select-option value=8>Août</ion-select-option>
                                <ion-select-option value=9>Septembre</ion-select-option>
                                <ion-select-option value=10>Octobre</ion-select-option>
                                <ion-select-option value=11>Novembre</ion-select-option>
                                <ion-select-option value=12>Décembre</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-card>
                </ion-col>
                <ion-col size="6">
                    <ion-card class="text-center classSelect">
                        <ion-item>
                            <ion-row>
                                <span>Année: </span>
                            </ion-row>
                            <ion-row>
                                <ion-input type="number" name="annee" (ionChange)="checkannee($event)"
                                           [value]="toDay"></ion-input>
                            </ion-row>
                        </ion-item>
                    </ion-card>
                </ion-col>
            </ion-row>
        </div>
    </form>

    <div class="tabs ion-padding">
        <ion-segment value="volume" (ionChange)="segmentChange($event)">
            <ion-segment-button value="volume">
                <ion-label>Volume</ion-label>
            </ion-segment-button>
            <ion-segment-button value="graph" (click)="openGraph(data)">
                <ion-label>Graphique</ion-label>
            </ion-segment-button>
        </ion-segment>
    </div>

    <div *ngIf="activeTab==='volume'">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
               class="mat-elevation-z8 demo-table">

            <!-- Name Column -->
            <ng-container matColumnDef="date">
                <th style="text-align: left;font-weight: bold;font-size: 15px" mat-header-cell *matHeaderCellDef
                    mat-sort-header sortActionDescription="Sort by name">
                    Date
                </th>
                <td style="text-align: left" mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="volume">
                <th style="font-weight: bold;font-size: 15px;text-align: center" mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by number">
                    Dossiers
                </th>
                <td style="text-align: center" mat-cell *matCellDef="let element"> {{element.nbdoss}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="ca_j" class="ion-text-right">
                <th style="text-align: right;font-weight: bold;font-size: 15px" mat-header-cell *matHeaderCellDef
                    mat-sort-header sortActionDescription="Sort by weight">
                    CA journalier
                </th>
                <td style="text-align: right" mat-cell
                    *matCellDef="let element"> {{numStr(element.nbdoss * 14000, '.')}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div *ngIf="activeTab === 'graph'">
        <ion-card>
            <ion-list>
                <ion-item>
                    <span>Volume ou CA</span>
                    <ion-toggle [(ngModel)]="volumeOuCA" color="primary" slot="end" (ionChange)="change()"></ion-toggle>
                </ion-item>
            </ion-list>
            <ion-card-header></ion-card-header>
            <ion-card-content>
                <div [chart]="chartOptions" style="width:80%; height:390px;margin:auto;"></div>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
