<ion-header [translucent]="true" scrollEvents="true" (ionScroll)="onScroll($event)">

                <ion-icon name="cog-outline" class="ionSizeSetting" slot="end"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-card (click)="gotoRT()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="stats-chart"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 7px;font-size: 15px;margin-right: 5px">Reporting journalier des dossiers</h5>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card (click)="gotoPC()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="trending-up"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 13px; font-size: 15px">Performance comparée</h5>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6">
                <ion-card (click)="gotoEG()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="trending-up"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 13px;font-size: 15px">Reporting mensuel des dossiers</h5>
                </ion-card>
            </ion-col>
            <ion-col size="6">

                <ion-card (click)="gotoPT()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="stats-chart"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 13px; font-size: 15px">Comparaison statistique</h5>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card (click)="gotoTE()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder" name="analytics"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 7px;font-size: 15px;margin-right: 7px">Tendance et évolution mensuelle</h5>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card (click)="gotoTEJ()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="trending-up"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 7px; font-size: 15px;margin-right: 7px">Tendance et évolution journalière</h5>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
